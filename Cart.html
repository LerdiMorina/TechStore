<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TechStore</title>
    <link rel="stylesheet" href="Cart.css">
    <script>
        // Dynamically load navbar content
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading Navbar:', error));
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="pics/laptop.png" alt="Product 1">
            </div>
            <div class="product-info">
                <h2>Product Name 1</h2>
                <p class="specs">Specs: 8GB RAM, 512GB SSD, 15.6" Display</p>
            </div>
            <div class="price-info">
                <p class="original-price">$1000.00</p>
                <p class="discount">Discount: 20%</p>
                <p class="total-price">Price after Discount: $800.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="product2.jpg" alt="Product 2">
            </div>
            <div class="product-info">
                <h2>Product Name 2</h2>
                <p class="specs">Specs: 16GB RAM, 1TB SSD, 17.3" Display</p>
            </div>
            <div class="price-info">
                <p class="original-price">$1500.00</p>
                <p class="discount">Discount: 15%</p>
                <p class="total-price">Price after Discount: $1275.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="Cart.js"></script>
</body>

</html>
