<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Product</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <div class="container">
        <div class="order-card">
            <div class="product-info">
                <div class="product-image">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                </div>
                <div class="product-details">
                    <h2>TechPro Laptop</h2>
                    <p><strong>Specifications:</strong></p>
                    <ul>
                        <li>Processor: Intel i7 3.5 GHz</li>
                        <li>RAM: 16 GB DDR4</li>
                        <li>Storage: 512 GB SSD</li>
                        <li>Graphics: NVIDIA GTX 1660</li>
                    </ul>
                    <p class="price">$1,499.99</p>
                </div>
            </div>

            <!-- Contact and Address Information -->
            <div class="order-form">
                <h3>Shipping Information</h3>
                <form>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="surname">Last Name:</label>
                    <input type="text" id="surname" name="surname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </form>

                <div class="payment-methods">
                    <h3>Payment Methods</h3>
                    <label>
                        <input type="radio" name="payment" value="credit-card"> Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paypal"> PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment" value="bank-transfer"> Bank Transfer
                    </label>
                </div>

                <!-- Order Now Button -->
                <div class="order-button">
                    <button type="button">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
