<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feedback | TechStore</title>
  <link rel="stylesheet" href="Feedback.css">
</head>
<body>
  <div class="feedback-container">
    <header>
      <h1>TechStore Feedback</h1>
      <p>We value your feedback! Please take a moment to share your thoughts with us.</p>
    </header>

    <form action="#" method="POST" class="feedback-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <select id="rating" name="rating" required>
          <option value="1">1 - Very Dissatisfied</option>
          <option value="2">2 - Dissatisfied</option>
          <option value="3">3 - Neutral</option>
          <option value="4">4 - Satisfied</option>
          <option value="5">5 - Very Satisfied</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>

    <footer>
      <p>Thank you for taking the time to provide feedback. We appreciate your support!</p>
    </footer>
  </div>
</body>
</html>
