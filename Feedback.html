<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feedback - TechStore</title>
  <link rel="stylesheet" href="Feedback.css">
  <div id="navbar-placeholder"></div>

  <script>
    fetch('Navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading Navbar:', error));

    fetch('Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading Footer:', error));

    const footerStyle = document.createElement('link');
    footerStyle.rel = 'stylesheet';
    footerStyle.href = 'Footer.css'; 
    document.head.appendChild(footerStyle);

  
    function validateForm(event) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const feedback = document.getElementById('feedback').value.trim();
      const rating = document.querySelector('input[name="star"]:checked');

      if (!name || !email || !feedback || !rating) {
        alert("Please fill out all fields and select a rating.");
        event.preventDefault();  
        return false;
      }
    }
  </script>
</head>

<body>
  <div class="feedback-container">
    <header>
      <img src="pics/logo.PNG" width="350px" height="250px">
      <h1>Feedback</h1>
      <br>
      <p>Please take a moment to share your thoughts with us!</p>
    </header>

    <form class="feedback-form" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="feedback">Write about us:</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
      </div>
      <p><b>Rate us from 1-5:</b></p>
      <div class="rating">
        <label for="star5">&#9733;</label>
        <input type="radio" name="star" id="star5" value="5">
        <label for="star4">&#9733;</label>
        <input type="radio" name="star" id="star4" value="4">
        <label for="star3">&#9733;</label>
        <input type="radio" name="star" id="star3" value="3">
        <label for="star2">&#9733;</label>
        <input type="radio" name="star" id="star2" value="2">
        <label for="star1">&#9733;</label>
        <input type="radio" name="star" id="star1" value="1">
      </div>

      <br>
      <button type="submit" class="submit-btn"><a href="Thankspage.html">Submit</a></button>
      <br>
      <p>Thank you for taking the time to provide feedback. We appreciate your support!</p>
    </form>
  </div>

  <footer>
    <div id="footer-placeholder"></div>
  </footer>
</body>
</html>
